<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Student</title>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<style>
    .student-table{
        border-collapse: collapse;
    }
    .student-table .tr1{
        border: 1px grey solid;
    }
    .student-table .th1{
        width: 100px;
        background-color: black;    
        color: white;
        padding: 10px;
    }
    .student-table .th2{
        width: 200px;
        background-color: black;    
        color: white;
        padding: 10px;
    }
    .student-table .th3{
        width: 100px;
        background-color: black;    
        color: white;
        padding: 10px;
    }
    .student-table td{
        background-color: #f2f2f2;    
        padding: 10px;
    }
    #add {
        width: 100px;
        height: 45px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        margin-top: 20px;
    }
    #add:hover{
        background-color: #2b5735;
        transition: 0.5s;
    }

    
    #modal {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        justify-content: center;
        align-items: center;
    }

    #modalContent {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }

    #modalContent input {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #modalContent button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #modalContent button:hover {
        background-color: #218838;
    }
    .delete{
        background-color: red;
        color: white;
        border: none;
        border-radius: 7px;
        height: 30px;
    }
</style>
<body>
    <h1>Student CRUD OP</h1>
    
<div id="modal">
    <div id="modalContent">
       
        <h2>Add New Student</h2>
        <form id="addForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required />
            <button type="submit">Add Student</button>
            <span id="closeModal">&times;</span>
        </form>
    </div>
</div>




<table id="studentTable" class="student-table">
    <thead>
        <tr class="tr1">
            <th class="th1">ID</th>
            <th class="th2">Name</th>
            <th class="th3">Actions</th>
        </tr>
    </thead>
    <tbody id="studentTableBody">
        
    </tbody>
</table>
<button id="add">Add Student</button>


</body>
</html>
